<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="big-image">
            <img src="Flores Rosas.JPEG" alt="Flowers Background">
            <div class="logo-background">
                <div class="logo"> Logo and "Odin"</div>
            </div>
        </div>
        <div class="form-zone">
            <div class="text-area">
                <div>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    You <em>know</em> you want to.
                </div>
                <div>Form
                    <form action="/submit" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="name" />
                            <label for="surname">LAST NAME</label>
                            <input type="text" id="surname" name="surname" />
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <label for="phone">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                </div>
                Already have an account? Log In.
            </div>
    </div>

</body>
</html>
