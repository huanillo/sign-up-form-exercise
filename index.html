<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="big-image">
            <img src="Flores Rosas.JPEG" alt="Flowers Background">
            <div class="logo-background">
                    <img class="overlay" src="odin-lined.png" alt="Logo">
                <p>ODIN</p>
            </div>
            <footer>Photo by <a href="https://lightroom.adobe.com/u/eructotwitch">: Eructo</a></footer>
        </div>
        <div class="form-zone">
            <div class="intro">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>
                <br>
                You <em>know</em> you want to.
                </div>
                <div>
                    <form action="/submit" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="first-column">
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" name="name" />
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                            <div class="second-column">
                                <label for="surname">LAST NAME</label>
                                <input type="text" id="surname" name="surname" />
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" />
                                <label for="phone">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                        </fieldset>
                    </form>
                <button type="submit">Create Account</button>
            </div>
            <p class="login">Already have an account? <a href="">Log in.</a></p>
    </div>

</body>
</html>
